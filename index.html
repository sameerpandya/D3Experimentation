<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Experimentation</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
      .axis path,
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">

    var h = 300;
    var w = 500;
    var padding = 20;

    var dataset = [];
    var numDataPoints = 50;
    var xRange = Math.random() * 1000;
    var yRange = Math.random() * 1000;
    for (var i=0; i < numDataPoints; i++) {
      var newx = Math.round(Math.random() * xRange);
      var newy = Math.round(Math.random() * yRange);
      dataset.push([newx, newy]);
    }

    var xScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d){return d[0];})])
                         .range([padding, w - padding * 2]);
    var yScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d){return d[1];})])
                         .range([h-padding, padding]);
    var rScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d){return d[1];})])
                         .range([2,5]);

    var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(5);
    var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5);

    var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

    svg.selectAll("circle").data(dataset).enter().append("circle").attr("cx", function(d) {return xScale(d[0]);})
       .attr("cy", function(d) {return yScale(d[1]);})
       .attr("r", function(d) {return rScale(d[1]);});

    svg.append("g").attr("class", "axis").attr("transform", "translate(0," + (h-padding) + ")").call(xAxis);
    svg.append("g").attr("class", "axis").attr("transform", "translate(" + padding + ",0)").call(yAxis);
    </script>
  </body>
</html>
